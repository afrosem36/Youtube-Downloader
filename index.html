<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Downloader 4K Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://pl28816171.effectivegatecpm.com/ae/bb/45/aebb4548ea36d292822e96b52b5dbc4f.js"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen flex flex-col items-center justify-center p-6">

    <div class="max-w-md w-full bg-slate-800 rounded-3xl shadow-2xl p-8 border border-slate-700">
        <h1 class="text-2xl font-black text-center mb-6 text-red-500 uppercase italic tracking-widest">4K Engine</h1>

        <div id="step1" class="space-y-4">
            <input type="text" id="videoUrl" placeholder="Paste YouTube Link..." 
                class="w-full p-4 bg-slate-900 border border-slate-700 rounded-xl outline-none focus:ring-2 focus:ring-red-500">
            <button onclick="fetchInfo()" id="fetchBtn" class="w-full py-4 bg-red-600 rounded-xl font-bold hover:bg-red-500 transition shadow-lg">
                <span id="btnText">ANALYZE VIDEO</span>
            </button>
        </div>

        <div id="step2" class="hidden mt-6 space-y-4 border-t border-slate-700 pt-6">
            
            <div id="container-e2d939f7ebf37a8b70ec44178e001fe8" class="my-4">
                <script async="async" data-cfasync="false" src="https://pl28816183.effectivegatecpm.com/e2d939f7ebf37a8b70ec44178e001fe8/invoke.js"></script>
            </div>

            <img id="thumb" class="rounded-xl w-full mb-2 shadow-lg border border-slate-600" src="">
            <h3 id="videoTitle" class="font-bold text-xs line-clamp-1 mb-4 opacity-70"></h3>
            
            <form action="/download" method="POST" id="dlForm">
                <input type="hidden" name="url" id="formUrl">
                <select name="resolution" id="resSelect" class="w-full p-4 bg-slate-900 border border-slate-700 rounded-xl">
                    </select>
                <button type="button" onclick="handleDownload()" id="dlBtn" class="w-full mt-4 py-4 bg-green-600 rounded-xl font-bold hover:bg-green-500 transition">
                    START 4K DOWNLOAD
                </button>
            </form>
        </div>

        <div id="loader" class="hidden mt-4 text-center">
            <div class="inline-block w-6 h-6 border-4 border-red-500 border-t-transparent rounded-full animate-spin"></div>
        </div>
    </div>

    <script>
        async function fetchInfo() {
            const url = document.getElementById('videoUrl').value;
            if (!url) return alert("Please paste a link!");

            document.getElementById('fetchBtn').disabled = true;
            document.getElementById('loader').classList.remove('hidden');

            const response = await fetch('/get_info', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({url: url})
            });

            const data = await response.json();
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('fetchBtn').disabled = false;

            if (data.error) return alert("Error: " + data.error);

            document.getElementById('step2').classList.remove('hidden');
            document.getElementById('thumb').src = data.thumbnail;
            document.getElementById('videoTitle').innerText = data.title;
            document.getElementById('formUrl').value = url;

            const select = document.getElementById('resSelect');
            select.innerHTML = '';
            data.resolutions.forEach(res => {
                const label = res >= 2160 ? 'ðŸ’Ž 4K Ultra HD' : res >= 1080 ? 'âœ¨ 1080p Full HD' : res + 'p';
                select.innerHTML += `<option value="${res}">${label}</option>`;
            });
        }

        function handleDownload() {
            const res = document.getElementById('resSelect').value;
            // The Social Bar script is already active, so just trigger the form
            if (res >= 1080) {
                alert("Premium Quality: Please support our sponsor to start your 4K download!");
            }
            document.getElementById('dlBtn').innerText = "DOWNLOADING...";
            document.getElementById('dlBtn').disabled = true;
            document.getElementById('dlForm').submit();
        }
    </script>
</body>
</html>
