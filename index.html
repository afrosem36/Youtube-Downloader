<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Downloader | Pro Monetized</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-900 text-white min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-2xl bg-slate-800/50 p-2 mb-6 border border-slate-700 rounded text-center text-xs text-slate-500">
        ADVERTISEMENT
        <div class="h-20 flex items-center justify-center bg-slate-700 rounded mt-1 italic">
            Banner Ad (728x90)
        </div>
    </div>

    <div class="max-w-md w-full bg-slate-800 rounded-3xl shadow-2xl p-8 border border-slate-700">
        <h1 class="text-2xl font-black text-center mb-6 bg-gradient-to-r from-red-500 to-orange-400 bg-clip-text text-transparent uppercase italic">
            4K Downloader Engine
        </h1>

        <div id="inputSection" class="space-y-4">
            <div class="relative">
                <input type="text" id="videoUrl" placeholder="Paste Link..." 
                    class="w-full p-4 bg-slate-900 border border-slate-700 rounded-xl outline-none focus:ring-2 focus:ring-red-500 text-sm">
            </div>
            <button onclick="processLink()" id="mainBtn" class="w-full py-4 bg-red-600 rounded-xl font-bold hover:bg-red-500 transition shadow-lg flex items-center justify-center">
                <span id="btnText">ANALYZE VIDEO</span>
                <div id="spinner" class="hidden ml-3 w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
            </button>
        </div>

        <div id="resultSection" class="hidden mt-8 border-t border-slate-700 pt-6 animate-pulse">
            <img id="thumb" class="rounded-xl w-full mb-4 shadow-xl border border-slate-600" src="">
            <h3 id="title" class="text-sm font-bold mb-4 line-clamp-2"></h3>
            
            <form action="/download" method="POST" id="dlForm">
                <input type="hidden" name="url" id="hiddenUrl">
                <label class="text-[10px] uppercase tracking-widest text-slate-500 font-bold mb-2 block">Quality Selection</label>
                <select name="resolution" id="resDrop" class="w-full p-4 bg-slate-900 border border-slate-700 rounded-xl text-sm mb-4 outline-none">
                    </select>

                <button type="button" id="rewardBtn" onclick="handleAdReward()" class="w-full py-4 bg-green-600 rounded-xl font-bold hover:bg-green-500 transition flex items-center justify-center">
                    <i class="fa-solid fa-unlock-keyhole mr-2"></i> UNLOCK & DOWNLOAD
                </button>
            </form>
        </div>
    </div>

    <div class="w-full max-w-2xl bg-slate-800/50 p-2 mt-6 border border-slate-700 rounded text-center text-xs text-slate-500">
        ADVERTISEMENT
        <div class="h-20 flex items-center justify-center bg-slate-700 rounded mt-1 italic">
            Banner Ad (728x90)
        </div>
    </div>

    <script>
        // REPLACE THIS WITH YOUR REAL SMARTLINK FROM ADSTERRA/PROPELLER
        const AD_LINK = "https://your-ad-link-here.com";

        async function processLink() {
            const url = document.getElementById('videoUrl').value;
            if(!url) return alert("Paste a valid link!");

            // UI State
            document.getElementById('mainBtn').disabled = true;
            document.getElementById('spinner').classList.remove('hidden');
            document.getElementById('btnText').innerText = "FETCHING...";

            try {
                const res = await fetch('/get_info', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({url: url})
                });
                const data = await res.json();

                if(data.error) throw new Error(data.error);

                // Populate UI
                document.getElementById('resultSection').classList.remove('hidden', 'animate-pulse');
                document.getElementById('thumb').src = data.thumbnail;
                document.getElementById('title').innerText = data.title;
                document.getElementById('hiddenUrl').value = data.url;

                const drop = document.getElementById('resDrop');
                drop.innerHTML = '';
                data.resolutions.forEach(r => {
                    const label = r >= 2160 ? "ðŸ’Ž 4K Ultra HD" : r >= 1080 ? "âœ¨ 1080p HD" : r + "p";
                    drop.innerHTML += `<option value="${r}">${label}</option>`;
                });

            } catch(e) {
                alert("Error: " + e.message);
            } finally {
                document.getElementById('mainBtn').disabled = false;
                document.getElementById('spinner').classList.add('hidden');
                document.getElementById('btnText').innerText = "ANALYZE VIDEO";
            }
        }

        function handleAdReward() {
            const res = document.getElementById('resDrop').value;
            
            // If they want 4K or 1080p, force an ad click
            if(res >= 1080) {
                alert("High-Quality Unlock: Please interact with the next window to start your 4K download!");
                window.open(AD_LINK, '_blank');
            }
            
            // Start the actual download in the background
            document.getElementById('rewardBtn').innerText = "PREPARING FILE...";
            document.getElementById('rewardBtn').disabled = true;
            document.getElementById('dlForm').submit();
        }
    </script>
</body>
</html>
